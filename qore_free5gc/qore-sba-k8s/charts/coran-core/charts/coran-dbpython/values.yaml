
# Default values for coran dbpython chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

global:
  projectName: coran

initcontainers:
  curl:
    registry: nikhdock
    image: initpod
    tag: "v1.0"
  busybox:
    image: busybox
    tag: "1.32.0"

# This section can be used to override the default values in the MongoDB
mongodb:
  service:
    name: mongodb
    type: ClusterIP
    port: 27017
    nodePort: "30017"

dbpython:
  name: dbpython
  replicaCount: 1
  image:
    name: towards5gs/free5gc-dbpython
    pullPolicy: Always
  podAnnotations: {}
    # additional annotations
  imagePullSecrets: []
  podSecurityContext: {}
  securityContext: {}
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  readinessProbe: {}
  livenessProbe: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
