 
{{- with .Values.udm }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "coran-udm.fullname" $ }}-configmap
  labels:
    app: {{ $.Values.global.projectName }}
data:
  CORAN_UDM.yaml: |
    info:
      version: 1.0.3
      description: UDM initial local configuration

    configuration:
      serviceNameList:
        {{- .configuration.serviceNameList | nindent 8 }}
      nrfCertPem: cert/nrf.pem
      sbi:
        scheme: {{ $.Values.global.sbi.scheme }}
        registerIPv4: {{ include "coran-udm.fullname" $ }}-service # IP used to register to NRF
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: {{ .service.port }}
        tls:
          pem: cert/udm.pem # UDM TLS Certificate
          key: cert/udm.key # UDM TLS Private key

      nrfUri: {{ $.Values.global.sbi.scheme }}://{{ $.Values.global.nrf.service.name }}:{{ $.Values.global.nrf.service.port }}
      scpEnabled: {{ if $.Values.global.scp.scpEnabled | default false }} true {{ else }} false {{ end }} # true for enabling scp
      scpUri: {{ $.Values.global.sbi.scheme }}://{{ $.Values.global.scp.service.name }}:{{ $.Values.global.scp.service.port }}
      SuciProfile: # Home Network Public Key ID = slice index +1
        - ProtectionScheme: 1 # Protect Scheme: Profile A
          PrivateKey: c53c22208b61860b06c62e5406a7b330c2b577aa5558981510d128247d38bd1d
          PublicKey: 5a8d38864820197c3394b92613b20b91633cbd897119273bf8e4a6f4eec0a650
        - ProtectionScheme: 2 # Protect Scheme: Profile B
          PrivateKey: F1AB1074477EBCC7F554EA1C5FC368B1616730155E0041AC447D6301975FECDA
          PublicKey: 0472DA71976234CE833A6907425867B82E074D44EF907DFB4B3E21C1C2256EBCD15A7DED52FCBB097A4ED250E036C7B9C8C7004C4EEDC4F068CD7BF8D3F900E3B4
        - ProtectionScheme: 5
          PrivateKey: 
          PublicKey:  
        - ProtectionScheme: 6
          PrivateKey: 1867c032395522fe56d3164dc516adecbd710c264cb1b386893702df181b9c4b
          PublicKey:  203591c5be4cb87506827295463caad38a35b142ccd398fa71c65e7fa69fa46e

    logger:
      {{- toYaml .configuration.logger | nindent 6 }}

{{- end }}
