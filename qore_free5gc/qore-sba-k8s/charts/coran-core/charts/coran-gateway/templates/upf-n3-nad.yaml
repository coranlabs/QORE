
{{- if $.Values.global.gateway.n3network.enabled}}
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: {{ $.Values.global.gateway.n3network.name }}-{{ .Values.serviceAccount.name }}
spec:
  config: '{
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": {{ $.Values.global.gateway.n3network.type | quote }},
          "capabilities": { "ips": true },
          "master": {{ $.Values.global.gateway.n3network.masterIf | quote }},
{{- if eq $.Values.global.gateway.n3network.type "macvlan" }}
          "mode": "bridge",
{{- end }}
{{- if eq $.Values.global.gateway.n3network.type "ipvlan" }}
          "mode": "l2",
{{- end }}
          "ipam": {
            "type": "static",
            "routes": [
              {
                "dst": "0.0.0.0/0",
                "gw": "{{ $.Values.global.gateway.n3network.gatewayIP }}"
              }
            ]
          }
        }
{{- if eq $.Values.global.gateway.n3network.type "macvlan" -}}

{{- end }}
      ]
    }'
{{- end }}
