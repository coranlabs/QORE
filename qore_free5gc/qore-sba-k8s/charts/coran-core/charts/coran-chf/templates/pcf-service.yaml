
{{- with .Values.pcf }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "coran-pcf.fullname" $ }}-service
  labels:
    {{- include "coran-pcf.labels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
spec:
  type: {{ .service.type }}
  ports:
    - port: {{ .service.port }}
      targetPort: {{ .service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "coran-pcf.selectorLabels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
{{- end }}
