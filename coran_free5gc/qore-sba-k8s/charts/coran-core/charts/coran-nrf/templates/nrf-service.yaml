
{{- with .Values.nrf }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.global.nrf.service.name }}
  labels:
    {{- include "coran-nrf.labels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
spec:
  type: {{ $.Values.global.nrf.service.type }}
  ports:
    - port: {{ $.Values.global.nrf.service.port }}
      targetPort: {{ $.Values.global.nrf.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "coran-nrf.selectorLabels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
{{- end }}